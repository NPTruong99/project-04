<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy - Pet</title>

        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sora:wght@600;700;800&display=swap"
            rel="stylesheet"
        />

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- ===== Start Header ===== -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- Start Logo -->
                    <img src="./assets/img/logo.svg" alt="" class="logo" />
                    <!-- End Logo -->

                    <!-- Start Navbar -->
                    <nav class="navbar">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#!" class="nav__link" title="Home">
                                    Home
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link" title="About">
                                    About
                                </a>
                            </li>
                            <li class="nav__item">
                                <a
                                    href="#!"
                                    class="nav__link"
                                    title="Services & Rates"
                                >
                                    Services & Rates
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link" title="Reviews">
                                    Reviews
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link" title="Contacts">
                                    Contacts us
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- End Navbar -->

                    <!-- Start Action -->
                    <div class="header-action">
                        <a
                            href="#!"
                            class="header-action__link"
                            title="Sign in"
                        >
                            Sign in
                        </a>
                        <a href="#!" class="header-action__btn btn">Sign up</a>
                    </div>
                    <!-- End Action -->
                </div>
            </div>
        </header>
        <!-- ===== End Header ===== -->

        <!-- ===== Start Hero ===== -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Start Hero Media -->
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                            <img
                                src="./assets/img/pet-01.png"
                                alt=""
                                class="hero__img"
                            />

                            <!-- ===== Start Decorator ===== -->
                            <img
                                src="./assets/img/decor-01.svg"
                                alt=""
                                class="hero__decor hero__decor-left"
                            />
                            <img
                                src="./assets/img/decor-02.svg"
                                alt=""
                                class="hero__decor hero__decor-right"
                            />
                            <!-- ===== End Decorator ===== -->
                        </div>

                        <div class="hero__img-wrap hero__img-wrap-small">
                            <img
                                src="./assets/img/pet-02.png"
                                alt=""
                                class="hero__img hero__img-small"
                            />
                        </div>

                        <div class="hero__list">
                            <!-- Hero List Item 1 -->
                            <section class="hero-list-item">
                                <img
                                    src="./assets/img/pet-03.png"
                                    alt=""
                                    class="hero-list-item__thumb"
                                />

                                <div class="hero-list-item__info">
                                    <h4 class="hero-list-item__title">
                                        Pet health
                                    </h4>

                                    <div class="hero-list-item__skeleton"></div>
                                    <div
                                        class="hero-list-item__skeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </section>

                            <div class="hero-list__separate"></div>

                            <!-- Hero List Item 2 -->
                            <section class="hero-list-item">
                                <img
                                    src="./assets/img/pet-04.png"
                                    alt=""
                                    class="hero-list-item__thumb"
                                />

                                <div class="hero-list-item__info">
                                    <h4 class="hero-list-item__title">
                                        Pet care
                                    </h4>

                                    <div class="hero-list-item__skeleton"></div>
                                    <div
                                        class="hero-list-item__skeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <!-- End Hero Media -->

                    <!-- Start Hero Content -->
                    <section class="hero__content">
                        <h1 class="hero__heading">
                            Established & Trusted Pet Care Service
                        </h1>

                        <p class="hero__desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>

                        <div class="hero-row">
                            <a href="#!" class="btn btn--primary hero__cta-bn">
                                Book a Meet
                                <span class="btn__icon">
                                    <svg
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="#FD5056"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </span>
                            </a>

                            <a href="#!" class="hero__cta-link">
                                Schedule a Call
                            </a>
                        </div>
                    </section>
                    <!-- End Hero Content -->
                </div>
            </div>
        </section>
        <!-- ===== End Hero ===== -->
    </body>
</html>
